<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Digital City</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Digital City</h1>
            <nav>
                <ul>
                    <li><a href="#">Inicio</a></li>
                    <li><a href="#">Servicios</a></li>
                    <li><a href="#">Contacto</a></li>
                </ul>
            </nav>
        </header>
        <section>
            <h2>Bienvenido a Digital City</h2>
            <p>En Digital City, ofrecemos soluciones tecnológicas para hacer su vida más fácil.</p>
            <button>Ver Servicios</button>
        </section>
        <div class="game-section">
            <h2>Ingresar al juego</h2>
            <form>
                <label for="username">Nombre de usuario:</label>
                <input type="text" id="username" name="username">
                <br>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password">
                <br>
                <button type="submit">Ingresar</button>
            </form>
        </div>
        <footer>
            <p>© 2023 Digital City. Todos los derechos reservados.</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
